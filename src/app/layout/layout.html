<!-- layout.component.html -->
<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white flex flex-col">
  <!-- Menú superior -->
  <nav class="bg-white shadow-lg rounded-b-2xl p-4 flex flex-col md:flex-row justify-between items-center mx-4 md:mx-6 mt-4">
    <div class="flex items-center justify-between w-full md:w-auto">
      <div class="flex items-center space-x-4 md:space-x-6">
        <img src="images/logo.png" alt="Logo" class="w-12 h-12" />
        <h1 class="text-xl font-semibold text-gray-800">Nueva Pompeya</h1>
      </div>

      <!-- Botón para menú en móvil -->
      <button class="md:hidden text-gray-700 focus:outline-none" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Menú de navegación -->
    <div [ngClass]="{'hidden': !menuOpen, 'flex': menuOpen}" class="flex-col md:flex md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-4 mt-4 md:mt-0 w-full md:w-auto">
      <a routerLink="/app/agenda"
        class="text-gray-700 hover:text-teal-600 font-medium"
        routerLinkActive="text-indigo-500 font-bold" [routerLinkActiveOptions]="{ exact: true }">Agenda</a>
      <a routerLink="/app/pacientes"
        class="text-gray-700 hover:text-teal-600 font-medium"
        routerLinkActive="text-indigo-500 font-bold" [routerLinkActiveOptions]="{ exact: true }">Pacientes</a>
      <button (click)="logout()"
        class="bg-teal-500 hover:bg-teal-700 text-white font-medium px-4 py-2 rounded-xl transition w-full md:w-auto">
        Cerrar sesión
      </button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="flex-1 p-4  pt-2 md:p-6 md:pt-2" >
    <router-outlet></router-outlet>
  </div>
</div>
