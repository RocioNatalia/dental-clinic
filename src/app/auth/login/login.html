<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-gray-50 to-white px-4">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8 text-center">
        <img src="images/logo.png" alt="Logo" class="w-16 h-16 mx-auto mb-4"
            onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgZmlsbD0iIzI1NjNiZSIvPjx0ZXh0IHg9IjEyIiB5PSIxNiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+TlA8L3RleHQ+PC9zdmc+'" />
        <h1 class="text-lg font-semibold text-grey-600 mb-6">Nueva Pompeya</h1>


        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="text-left">
                <label class="block text-sm font-medium text-gray-700 mb-1">Usuario (email)</label>
                <input type="email" formControlName="email" placeholder="ejemplo@correo.com"
                    class="w-full rounded-lg border border-gray-300 focus:border-teal-500 focus:ring-2 focus:ring-teal-100 p-2.5 outline-none" />
                <p *ngIf="email.invalid && (email.dirty || email.touched)" class="text-sm text-red-600 mt-1">
                    <span *ngIf="email.errors?.['required']">El email es obligatorio.</span>
                    <span *ngIf="email.errors?.['email']">Ingrese un email válido.</span>
                </p>
            </div>


            <div class="text-left">
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" formControlName="password" placeholder="********"
                    class="w-full rounded-lg border border-gray-300 focus:border-teal-500 focus:ring-2 focus:ring-teal-100 p-2.5 outline-none" />
                <p *ngIf="password.invalid && (password.dirty || password.touched)" class="text-sm text-red-600 mt-1">
                    <span *ngIf="password.errors?.['required']">La contraseña es obligatoria.</span>
                    <span *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres.</span>
                </p>
            </div>


            <button type="submit" [disabled]="form.invalid"
                class="w-full py-2.5 bg-teal-500 hover:bg-teal-700 text-white font-medium rounded-xl transition disabled:opacity-60 disabled:cursor-not-allowed">
                Iniciar sesión
            </button>
            
        </form>


        <!--p class="text-sm text-gray-500 mt-4">¿Olvidaste tu contraseña? <a href="#"
                class="text-teal-600 hover:underline">Recuperarla</a></p-->
    </div>
</div>
